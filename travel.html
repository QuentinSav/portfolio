<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Portfolio Homepage</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    
    <!-- Custom font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter+Tight">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    
    <!-- Add portfolio/... when deploying -->
    <script src="app.js" type="text/javascript"></script>

    <script> 
      $(function(){
        $("#nav-placeholder").load("assets/navigation.html"); 
      });
    </script>

    <script> 
      $(function(){
        $("#footer-placeholder").load("assets/footer.html"); 
      });
    </script>

    <script>
      $(document).ready(function(){
        const boxes = document.querySelectorAll('.box');

        boxes.forEach((box) => {
          box.addEventListener('click', () => {
            box.classList.toggle('active');
          });
        });
      });
    </script>

  </head>

  <body id="body">

    <div id="nav-placeholder"></div>

    <div>
      <div class="container">
        <div id="church-box" class="box">
          <img class="image church-img" src="img/clocher_karakol.jpg" height="90%">
        <p id="church-label" class="label">Orthodox church, Karakol, Kirghizistan</p>
        </div>
          <div id="cave-box" class="box">
            <img class="image cave-img" src="img/grotte_thailande.jpg" height="90%">
            <p id="cave-label" class="label">Lod cave, Soppong, Thailand</p>
          </div>
          <div id="surf-box" class="box">
            <img class="image surf-img" src="img/surf_siargao.jpg" height="90%">
            <p id="surf-label" class="label">Cloud 9 break, Siargao, Philipines</p>
          </div>
          <div id="tumbs-box" class="box">
            <img class="image tumbs-img" src="img/jaipur_india.jpg" height="90%">
            <p id="tumbs-label" class="label">Royal Gaitor Tumbas, Jaipur, India</p>
          </div>
      </div>
    </div>
    
    <div id="footer-placeholder"></div>
    
  </body>

</html>
