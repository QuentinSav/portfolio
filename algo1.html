<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Portfolio Homepage</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    
    <!-- Custom font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inter+Tight">
    
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome JS -->
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/solid.js" integrity="sha384-tzzSw1/Vo+0N5UhStP3bvwWPq+uvzCMfrN1fEFe+xBmv1C/AtVX5K0uZtmcHitFZ" crossorigin="anonymous"></script>
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/fontawesome.js" integrity="sha384-6OIrr52G08NpOFSZdxxz1xdNSndlD4vdcf/q2myIUVO0VsqaGHJsB0RaBE01VTOY" crossorigin="anonymous"></script>
    
    <!-- Add portfolio/... when deploying -->
    <script src="portfolio/app.js" type="text/javascript"></script>

    <script> 
      $(function(){
        $("#nav-placeholder").load("assets/navigation.html"); 
      });
    </script>

    <script> 
      $(function(){
        $("#footer-placeholder").load("assets/footer.html"); 
      });
    </script>

    <script>
      $(document).ready(function(){
        const boxes = document.querySelectorAll('.box');

        boxes.forEach((box) => {
          box.addEventListener('click', () => {
            box.classList.toggle('active');
          });
        });
      });
    </script>

  </head>

  <body id="body">

    <div id="nav-placeholder"></div>
    <div class="homepage-title">
        <p>In construction ....</p>
    </div>
    <div id="footer-placeholder"></div>
    
  </body>

</html>
